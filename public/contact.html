<head>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Sale X</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row mt-5">
      <div class="col-12">

        AlpineJS
        <div x-data="{count : 1}">
          <h2 x-html="count"></h2>
          <button x-on:click="count++">Add</button>
          <button x-on:click="count>1?count--:1">Remove</button>
        </div>


        <hr>
        Classic JS

        <h2 id="value">1</h2>
        <button id="add-button">
          Add
        </button>
        <button id="remove-button"
          onclick="document.getElementById('value').innerHTML = parseInt(document.getElementById('value').innerHTML) - 1">
          Remove
        </button>

        <h1 class="my-4">Contact Sale X</h1>
        <form>

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img"
          viewBox="0 0 24 24">
          <title>Product</title>
          <circle cx="12" cy="12" r="10" />
          <path
            d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
        </svg>
        <small class="d-block mb-3 text-muted">&copy; 2017â€“2022</small>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script type="text/javascript">

    let addButton = document.getElementById('add-button');
    let removeButton = document.getElementById('remove-button');

    addButton.addEventListener('click', function () {
      let value = parseInt(document.getElementById('value').innerHTML);
      document.getElementById('value').innerHTML = value + 1;
    });

    removeButton.addEventListener('click', function () {
      let value = parseInt(document.getElementById('value').innerHTML);
      if (value > 1) {
        document.getElementById('value').innerHTML = value - 1;
      } else {
        document.getElementById('value').innerHTML = 1;
      }
    });



    console.log('Hello !!');

  </script>

</body>

</html>
